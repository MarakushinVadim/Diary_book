{% extends 'record/index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Действительно хотите удалить {{ object.name }}?</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-danger">
                        Удалить запись
                    </button>
                     <a type="button"
                        class="btn btn-primary"
                        href="{% url 'record:detail' object.pk %}">
                         Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
