{% load static %}
<header data-bs-theme="dark">

    <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4>Пользователь: {{ user }}</h4>
                    <h4>О нас</h4>
                    <p class="text-body-secondary">Сервис предоставляющий возможность вести личный дневник</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4>Меню</h4>
                    <ul class="list-unstyled">
                        {% if not user.is_authenticated %}
                        <li><a href="{% url 'users:login' %}" class="text-white">Вход</a></li>
                        <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
                        {% else %}
                        <li><a href="{% url 'record:list' %}" class="text-white">Список записей</a></li>
                        <li><a href="{% url 'record:create' %}" class="text-white">Создать запись</a></li>
                        <li><a href="{% url 'users:logout' %}" class="text-white">Выход</a></li>

                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Diary Book</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <script src="{% static 'main.js' %}"></script>
        </div>
    </div>
</header>
